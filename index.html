<head>

  <script src="./lib/jquery-3.6.0.min.js"></script>
  <style>
    html,body{
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    #hitokotoDiv{
      height: 25%;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      position: absolute;
      margin: auto;
    }
  </style>
</head>
<body style="text-align: center;">
  <div id="hitokotoDiv">
    <p id="hitokoto" style="font-size: 32px;"></p>
    <p id="hitokotoAuthor"></p>
  </div>
</body>
  <script>
    $.ajax({
    type: 'GET',
    url: 'https://v1.hitokoto.cn/?c=d&c=e&c=f&c=g&c=h&c=j',
    dataType: 'json',
    success (data) {
      $('#hitokoto').html(data.hitokoto);
      $('#hitokotoAuthor').html('——'+nvlStr(data.from_who)+'['+nvlStr(data.from)+']');
    },
    error (jqXHR, textStatus, errorThrown) {
      // 错误信息处理
      console.error(textStatus, errorThrown)
      $('#hitokoto').html('得一玫瑰，弃满山野花');
    }
  })


  function nvlStr(str){
    if(null == str || undefined == str || 'null' == str) {
      return '';
    }else{
      return str;
    }
  }
  </script>
</html>
